<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICECAT Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        .main-logo {
            max-width: 500px;
            width: 90%;
            height: auto;
            display: block;
            margin: 0 auto 60px;
        }

        .coming-soon {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 48px;
            letter-spacing: 12px;
            color: transparent;
            display: inline-block;
            border-right: 5px solid #77ee72;
            padding-right: 8px;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            margin-top: 80px;
            animation: 
                blink-cursor 0.6s infinite,
                show-text 0s 0.6s forwards,
                typing 1.25s steps(11) 0.6s forwards,
                pixelate 0.5s 2.35s steps(5) forwards;
        }

        @keyframes show-text {
            to { 
                color: #77ee72;
            }
        }

        @keyframes typing {
            0% { 
                width: 0;
            }
            100% { 
                width: 17ch;
            }
        }

        @keyframes blink-cursor {
            0%, 49% { border-color: #77ee72; }
            50%, 100% { border-color: transparent; }
        }

        @keyframes pixelate {
            0% {
                opacity: 1;
                filter: blur(0px);
            }
            25% {
                filter: blur(2px);
            }
            50% {
                opacity: 0.7;
                filter: blur(5px);
            }
            75% {
                opacity: 0.3;
                filter: blur(10px);
            }
            100% {
                opacity: 0;
                filter: blur(20px);
                border-right-color: transparent;
            }
        }

        .partners {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 60px;
        }

        .partner-logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .partner-logo.supercat {
            max-width: 240px;
        }

        .partner-logo:hover {
            opacity: 1;
        }

        .multiply {
            font-size: 32px;
            color: var(--white);
            font-weight: 300;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .main-logo {
                max-width: 350px;
                margin-bottom: 40px;
            }
            .coming-soon {
                font-size: 24px;
                letter-spacing: 6px;
                margin-top: 60px;
                border-right: 3px solid #77ee72;
            }
            .partners {
                gap: 20px;
                margin-top: 40px;
            }
            .partner-logo {
                max-width: 120px;
            }
            .partner-logo.supercat {
                max-width: 144px;
            }
            .multiply {
                font-size: 24px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Icecat.png" alt="ICECAT GAMES" class="main-logo">
        
        <div class="partners">
            <img src="supercat.png" alt="SUPERCAT" class="partner-logo supercat">
            <span class="multiply">Ã—</span>
            <img src="Redice.png" alt="REDICE STUDIO" class="partner-logo">
        </div>
        
        <div class="coming-soon">COMING SOON</div>
    </div>
</body>
</html>
